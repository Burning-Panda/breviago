{{/* templates/acronym_list.html */}}
{{ define "acronym_list" }}
<div class="card">
  <div class="card-content">
    <div class="card-header">
      <div class="checkbox-container">
        <input type="checkbox" class="checkbox">
      </div>
      <div class="card-body">
        <div class="card-title-container">
          <h3 class="card-title">API</h3>
          <button class="more-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="19" cy="12" r="1"></circle>
              <circle cx="5" cy="12" r="1"></circle>
            </svg>
          </button>
        </div>
        <p class="card-subtitle">Application Programming Interface</p>
        <p class="card-description">A set of definitions and protocols for building and integrating application software.</p>
        <div class="card-tags">
          <span class="tag">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tag-icon">
              <path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.426 2.426 0 0 0 3.42 0l6.58-6.58a2.426 2.426 0 0 0 0-3.42z"></path>
              <circle cx="7.5" cy="7.5" r=".5" fill="currentColor"></circle>
            </svg>
            programming
          </span>
          <span class="tag">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tag-icon">
              <path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.426 2.426 0 0 0 3.42 0l6.58-6.58a2.426 2.426 0 0 0 0-3.42z"></path>
              <circle cx="7.5" cy="7.5" r=".5" fill="currentColor"></circle>
            </svg>
            web
          </span>
          <span class="tag">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tag-icon">
              <path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.426 2.426 0 0 0 3.42 0l6.58-6.58a2.426 2.426 0 0 0 0-3.42z"></path>
              <circle cx="7.5" cy="7.5" r=".5" fill="currentColor"></circle>
            </svg>
            backend
          </span>
          <span class="timestamp">Jan 17, 2023, 01:00 AM</span>
        </div>
      </div>
    </div>
  </div>
</div>


<style>
.card {
  background-color: var(--bg-color);
  border-bottom: 1px solid var(--border-color);
  transition: background-color 0.3s;
}

.card:hover {
  background-color: var(--nav-bg);
}

.card-content {
  padding: 1rem;
  cursor: pointer;
}

.card-header {
  display: flex;
  align-items: flex-start;
}

.checkbox-container {
  margin-right: 0.75rem;
  padding-top: 0.125rem;
}

.checkbox {
  width: 1rem;
  height: 1rem;
  border: 1px solid var(--border-color);
  border-radius: 0.25rem;
}

.card-body {
  flex: 1;
  min-width: 0;
}

.card-title-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.card-title {
  font-size: 1.125rem;
  font-weight: 600;
  color: var(--text-color);
  margin: 0;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

.more-button {
  padding: 0.25rem;
  border-radius: 9999px;
  opacity: 0;
  background: none;
  border: none;
  transition: opacity 0.3s;
  color: var(--border-color);
}

.card:hover .more-button {
  opacity: 1;
}

.more-button:hover {
  background-color: var(--border-color);
}

.card-subtitle {
  font-size: 0.875rem;
  font-weight: 500;
  color: var(--border-color);
  margin: 0.25rem 0;
}

.card-description {
  font-size: 0.875rem;
  color: var(--border-color);
  margin-bottom: 0.5rem;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

.card-tags {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 0.5rem;
}

.tag {
  display: inline-flex;
  align-items: center;
  font-size: 0.75rem;
  padding: 0.125rem 0.5rem;
  background-color: rgba(99, 102, 241, 0.1);
  color: var(--primary-color);
  border-radius: 9999px;
}

.tag-icon {
  margin-right: 0.25rem;
}

.timestamp {
  margin-left: auto;
  font-size: 0.75rem;
  color: var(--border-color);
}
</style>
{{ end }}
