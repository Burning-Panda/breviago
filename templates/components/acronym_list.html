{{/* templates/acronym_list.html */}}
{{ define "acronym_list" }}
<div id="list" class="divide-y">
  {{ range .Acronyms }}
    <div
      class="p-4 hover:bg-gray-50 cursor-pointer"
      hx-get="/api/acronyms/{{ .ID }}"
      hx-target="#detail"
      hx-swap="innerHTML"
    >
      <div class="flex items-start">
        <input
          type="checkbox"
          name="selected"
          value="{{ .ID }}"
          class="mr-3"
        >
        <div class="flex-1">
          <div class="flex justify-between items-center">
            <h3 class="text-lg font-medium truncate">{{ .Acronym }}</h3>
          </div>
          <p class="text-sm font-medium mb-1">{{ .Meaning }}</p>
          <p class="text-sm line-clamp-2 mb-2">{{ .Description }}</p>
          <div class="flex flex-wrap gap-2 items-center">
            {{ range slice .Tags 0 3 }}
              <span class="px-2 py-0.5 rounded-full text-xs bg-blue-100">{{ . }}</span>
            {{ end }}
            <span class="ml-auto text-xs text-gray-500">{{ .UpdatedAt }}</span>
          </div>
        </div>
      </div>
    </div>
  {{ end }}
</div>
{{ end }}
